<carousel
  [height]="400"
  [cellsToShow]="1"
  cellWidth="100%"
  [borderRadius]="10"
  transitionTimingFunction="linear"
  [transitionDuration]="500"
  [dots]="true"
  [minSwipeDistance]="0"
  arrowsTheme="dark"
  class="my-3"
>
  <div *ngFor="let image of images" class="carousel-cell">
    <img [src]="image.path" />
  </div>
</carousel>
