<div class="popular_places_area section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="section_title text-center mb_70">
          <h3 class="text-white">Popular Places</h3>
          <p>
            Suffered alteration in some form, by injected humour or good day
            randomised booth anim 8-bit hella wolf moon beard words.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let offre of randomOffres" class="col-lg-4 col-md-6">
        <app-offre-element [offre]="offre"></app-offre-element>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="more_place_btn text-center">
          <a class="boxed-btn4" routerLink="liste-offres">More Places</a>
        </div>
      </div>
    </div>
  </div>
</div>
