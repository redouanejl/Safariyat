<div class="single_place">
  <div class="thumb">
    <img src="./assets/img/place/1.png" alt="" />
    <a href="#" class="prise">{{ offre?.prix_nuit | currency: "MAD" }}</a>
  </div>
  <div class="place_info">
    <a routerLink="/liste-offres/{{ offre?.id }}"
      ><h3>{{ offre?.titre }}</h3></a
    >
    <p>
      {{ offre?.emplacement?.ville?.nom }},
      {{ offre?.emplacement?.ville?.region }}
    </p>
    <div class="rating_days d-flex justify-content-between">
      <span class="d-flex justify-content-center align-items-center">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <a href="#">(20 Review)</a>
      </span>
      <div class="days">
        <i class="fa fa-clock-o"></i>
        <a href="#">5 Days</a>
      </div>
    </div>
  </div>
</div>
